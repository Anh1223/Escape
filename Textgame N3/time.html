<!DOCTYPE html>
<html>
    <head>
        <script>
          function checkTime(i) 
            {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }
            function startTime() 
                {
                    var today = new Date();
                
                    var h = today.getHours();
                    var m = today.getMinutes();
                    var s = today.getSeconds();

                    m = checkTime(m);
                    s = checkTime(s);

                    var t = setTimeout(function() {
                        startTime();
                    }, 500);
                }

        </script>
    </head>
    <body onload="startTime()">

    </body>
</html>
